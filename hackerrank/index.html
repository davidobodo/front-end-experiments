<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function fizzBuzz(n) {
                for (let i = 1; i <= n; i++) {
                    // console.log("in here", n % 5, i);
                    // Write your code here
                    if (i % 5 == 0 && i % 3 == 0) {
                        console.log("FizzBuzz");
                    } else if (i % 5 == 0) {
                        console.log("Buzz");
                    } else if (i % 3 == 0) {
                        console.log("Fizz");
                    } else {
                        console.log(i);
                    }
                }
            }

            fizzBuzz(15);
        </script>
    </body>
</html>
