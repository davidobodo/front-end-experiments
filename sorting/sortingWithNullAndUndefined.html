    <body>
        <script>
            const list = [1, 2, 3, 5, -7, 0, -3, -100, 100];

            //------------------------------------
            //Method 1
            //------------------------------------
            function sortFn(a, b) {
                if (!a || a < b) return 1;

                if (a > b) return -1;

                return 0;
            }

            //------------------------------------
            //Method 2
            //------------------------------------
            function sortFn(a, b) {
                if (!a) return 1;
                return b - a;
            }

            const sortedListDesc = list.sort(sortFn);
            const sortedListAsc = [...sortedListDesc].reverse();

            console.log(sortedListDesc);
            // console.log(sortedListAsc);
            // console.log([...sortedListAsc].reverse());
        </script>
