<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Building a pie chart with css variables, clip path and calc</title>
</head>

<body>

    <div class="pie">
        <div class="pie__segment" style="
            --offset:20; 
            --value:60; 
            --over50: 1;
            --bg:#db0a5b"></div>
        <div class="pie__segment" style="
            --offset:80; 
            --value:5; 
            --bg:#22a7f0;
            "></div>
        <div class="pie__segment" style="
            --offset:85; 
            --value:15; 
            --bg:#2ecc71;
            "></div>
        <div class="pie__segment" style="
            --offset:100; 
            --value:20; 
            --bg:#4d05e8;
            "></div>
    </div>

</body>

</html>
