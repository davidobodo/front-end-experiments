<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Document</title>
        <link href="modal.css" rel="stylesheet"/>
    </head>
    <body>
        <header class="modal-title">Delivery Information</header>

        <div class="container-fluid m-0">
            <!-- <div class="gap-20"></div> -->
            <div class="row wallet-info">
                <div class="showAddress"></div>

                <div id="add-delivery-address">
                    <div class="row pd-h-0">
                        <form class="form">
                            <div class="form-group flex wraps-two-inputs" id="name">
                                <input class="form-control" id="form-first-name" name="name" placeholder="First Name" type="text"/>
                                <input class="form-control" id="form-last-name" name="name" placeholder="Last Name" type="text"/>
                            </div>
                            <div class="form-group">
                                <!-- <label for="form-address">Address Line 1</label> -->
                                <input class="form-control" id="form-address" name="address1" placeholder="Address line 1" type="search"/>
                            </div>
                            <div class="form-group">
                                <!-- <label for="street_number">Address Line 2</label> -->
                                <input class="form-control" id="street_number" name="address2" placeholder="Address line 2" type="text"/>
                            </div>
                            <div class="form-group">
                                <!-- <label for="locality">City </label> -->
                                <input class="form-control" id="locality" name="city" placeholder="City" type="text"/>
                            </div>
                            <div class="form-group flex">
                                <!-- <label for="administrative_area_level_1">State </label> -->
                                <input class="form-control" id="administrative_area_level_1" name="state" placeholder="State" type="text"/>

                                <!-- <label for="postal_code">ZIP Code</label> -->
                                <input class="form-control" id="postal_code" name="zip" placeholder="ZIP code" type="text"/>
                            </div>
                            <div class="form-group">
                                <!-- <label for="postal_code">Phone Number</label> -->
                                <input class="form-control" id="form-contact" name="zip" placeholder="Phone Number" type="text"/>
                            </div>
                            <div class="submit-status"></div>
                            <input id="phone" name="phone" type="hidden"/>
                            <input id="deliveryAddress" name="deliveryAddress" type="hidden"/>
                            <input id="buyer_name" name="buyer_name" type="hidden"/>
                            <input class="btn btn-block btn-submit" onclick="validateForm(event)" style="font-size: 18px; margin-bottom: 30px" type="submit"/>
                        </form>
                    </div>
                </div>
                <div id="wrapper">
                    <div id="dialog">
                        <p class="close" onclick="closeModal()"></p>
                        <p>Please enter the 4-digit verification code we sent via SMS:</p>

                        <form id="my-form">
                            <div class="form-group flex">
                                <input class="form-control" id="otp1" max="9" maxlength="1" min="0" name="otp1" pattern="[0-9]{1}" size="1" type="text"/>
                                <input class="form-control" id="otp2" max="9" maxlength="1" min="0" name="otp2" pattern="[0-9]{1}" size="1" type="text" value=""/>
                                <input class="form-control" id="otp3" max="9" maxlength="1" min="0" name="otp3" pattern="[0-9]{1}" size="1" type="text"/>
                                <input class="form-control" id="otp4" max="9" maxlength="1" min="0" name="otp4" pattern="[0-9]{1}" size="1" type="text"/>
                            </div>

                            <div class="form-group">
                                <!-- <input type="submit" value="Verify" class="btn btn-block btn-submit" style="font-size: 18px; margin-bottom: 30px"; onclick="verifyOtp(event)" /> -->
                                <button class="btn btn-primary btn-embossed" onclick="verifyOtp(event)" type="submit">
                                    Verify
                                </button>
                            </div>
                        </form>

                        <div>
                            <div class="submit-status1"></div>
                            Didn't receive the code?<br/>
                            <a href="#" id="resend-code" onclick="validateForm(event)">Send code again</a><br/>
                            <a href="#" id="change-number" onclick="closeModal()">Change phone number</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./iframeResizer.contentWindow.min.js"></script>
    </body>
</html>
