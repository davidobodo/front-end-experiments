<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Phone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone {
            background-color: #23538D;
            position: relative;
            width: 600px;
            height: 300px;
            border-radius: 25px;
            border: solid #000;
            border-width: 5px 16px;
            box-shadow: -3px 0 1px rgba(0, 0, 0, .5), 0 -2px 4px 0 rgba(255, 255, 255, .5), 0 -4.5px 1.5px 0 rgba(0, 0, 0, 1), 0 2px 4px 0 rgba(255, 255, 255, .6), 0 4.5px 1.5px 0 rgba(0, 0, 0, 1), 2px 0 1px rgba(0, 0, 0, 1);
        }

        .phone:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: #000;
            border-radius: 0 50px 50px 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            box-shadow: -11px 5px 0 1px #000, -4px 1px 0 1px #000, -14px 8px 0 1px #000, -11px -5px 0 1px #000, -4px -1px 0 1px #000, -14px -8px 0 1px #000;
        }

        .phone:after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 12.5px;
            height: 12.5px;
            border-radius: 50%;
            z-index: 2;
            background-image: radial-gradient(#333, rgba(0, 0, 0, .5));
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="phone"></div>
    </div>
</body>

</html>
